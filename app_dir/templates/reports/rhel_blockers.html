{% extends "base.html" %}

{% block content %}

  <table>
    <th>Bug_ID</th>
    <th>Component</th>
    <th>Sub-component</th>
    <th>Assigned_to</th>
    <th>Summary</th>
    
    {% for blocker_bug in bugs %}
    <tr>
      <td><a href="https://bugzilla.companyname.com/show_bug.cgi?id={{blocker_bug.id}}">{{blocker_bug.id}}</a></td>
      <td>{{blocker_bug.component}}</td>
      <td>{{blocker_bug.sub_component}}</td>
      <td>{{blocker_bug.assigned_to}}</td>
      <td>{{blocker_bug.summary}}</td>
    </tr>
    {% endfor %}

  </table> 
 
{% endblock %}
